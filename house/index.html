<script src="js/doT.min.js"></script>
<script id="house_" type="text/x-dot-template">
    {{~it.houselist:value:index}}
    <li>
        <div class="img"><img src="{{=value.img_url}}" alt=""/></div>
        <div class="text">
            <h3>{{=value.title}}</h3>
            <p>{{=value.square}}<strong>{{=value.price}}</strong></p>
            <p>{{=value.address}}<span>{{=value.per_price}}</span></p>
            <p>

                <a href="#">{{=value.type}}</a>
                <a href="#">{{=value.limit}}</a>
                <a href="#">{{=value.activity}}</a>
            </p>
        </div>
    </li>
    {{~}}
</script>
<script>
    $.ajax({
        url: "json/index.json",
        success: function (data) {
            console.log(data);

            //dot.js 模板引擎
            var hl = doT.template($('#house_').text());
            $('.house').html(hl(data));
        }
    })
    $('.close').on('click',function () {
        $('.download').css('display','none')

</script>
